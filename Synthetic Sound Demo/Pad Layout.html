<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css"/>
    <title>Synthetic Sounds</title>
</head>
<body>
    <h1>Synthetic Sounds</h1>
    <p>This is a demo of audio being played from the click of a pad.</p>
    <br />
    <br />
    <div class="container">

        <div class="pack-name">
            <h2><span>Vice City. </span><strong>prod. by ZEEK</strong></h2>
        </div>

        <div class="pad-header">
            <h3>SMC8000</h3>
            <p>SYNTHETIC MUSIC CENTER</p>
        </div>
        
        <div class="pad-container">
            <div class="pad-item" value="1"><strong>1</strong></div>
            <div class="pad-item" value="2"><strong>2</strong></div>
            <div class="pad-item" value="3"><strong>3</strong></div>
            <div class="pad-item" value="4"><strong>4</strong></div>
            <div class="pad-item" value="5"><strong>5</strong></div>
            <div class="pad-item" value="6"><strong>6</strong></div>
            <div class="pad-item" value="7"><strong>7</strong></div>
            <div class="pad-item" value="8"><strong>8</strong></div>
            <div class="pad-item" value="9"><strong>9</strong></div>
            <div class="pad-item" value="10"><strong>10</strong></div>
            <div class="pad-item" value="11"><strong>11</strong></div>
            <div class="pad-item" value="12"><strong>12</strong></div>  
            <div class="pad-item" value="13"><strong>13</strong></div>
            <div class="pad-item" value="14"><strong>14</strong></div>
            <div class="pad-item" value="15"><strong>15</strong></div>
            <div class="pad-item" value="16"><strong>16</strong></div>
        </div>

        <div class="video"></div>

        <div class="pad-buttons">
            <button type="button" class="play" title="Starts a sound demo."><strong>PLAY</strong></button>
            <button type="button" class="stop" title="Stops the demo."><strong>STOP</strong></button>
            <button type="button" class="forward" title="Go to next bank."><strong>NEXT</strong></button>
            <button type="button" class="backward" title="Go to previous bank."><strong>BACK</strong></button>
            <button type="button" class="pause" title="Pauses the demo."><strong>PAUSE</strong></button>
            <!-- <button type="button" class="save"><strong>SAVE</strong></button> -->
            <button type="button" class="add" title="Add these sounds to your cart."><strong>ADD TO CART</strong></button>
        </div>
        
        <div class="footer">Programmed by Synthetic Studios&reg; 2024.</div>
        
    </div>
    
</body>
</html>
